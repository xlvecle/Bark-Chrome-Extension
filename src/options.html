<!DOCTYPE html>
<html>

<head>
	<title>Bark Settings</title>

	<style>
		#status {
			background-color: #dfdfdf;
			width: 200px;
			font-size: 1.4em;
		}
		u {
			margin-right: 15px;
		}
	</style>
</head>

<body>
	<div id="status"></div>

	<h3>Default Push Content</h3>
	<span>This option is used to control what is pushed when the icon on the menu bar is clicked by default.</span>
	<div>
		<input type="radio" id="clipboard" name="default_push_content" value="clipboard">
		<label for="clipboard">Clipboard</label>
	</div>

	<div>
		<input type="radio" id="URL" name="default_push_content" value="URL">
		<label for="URL">Current page URL</label>
	</div>
	<hr>

	<h3>Devices</h3>
	<span>If you have multiple addresses set up, plese use right-click menu to push messages to the specified device.</span>
	<div id="urls">
	</div>

	<hr>
	<label>
		New device push URL:
		<input type="" name="" id="server_name" style="width: 100px" placeholder="Alias">
		<input type="" name="" id="server_url" style="width: 300px" placeholder="https://day.app/xxxkeyxxxx/">
	</label>
	<button id="add">Add</button>

	<hr>
	<h3>Extra params for push</h3>
	<hr>
	<div>
		<span style="width: 50px; display: inline-block;">URL</span>
		<input type="text" style="width: 300px;" autocomplete="off" id="extra_params_url" placeholder="url">
	<div>
	<div>
		<span class="" style="width: 50px; display: inline-block;">copy</span>
		<input type="text" style="width: 300px;" autocomplete="off" id="extra_params_copy_title" placeholder="push title"/>
		<input type="checkbox" id="extra_params_copy" placeholder="copy">
	<div>
	<button id="save-extra-params">Save</button>

	<script src="jquery-1.10.2.min.js"></script>
	<script src="options.js"></script>
</body>

</html>
